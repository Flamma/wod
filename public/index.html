<!DOCTYPE html>
<html id="document">
  <head>
    <meta charset="utf-8">
    <title id="title">{{ roomName }}: {{ title }}</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>

    <script type="text/javascript" src="js/client.js"></script>

  </head>
  <body>
    <div id="main-menu-bar">{{ title }}: {{ roomName }}</div>
    <div id="main-app">
      <div id="chat-area">
        <div id="messages">
          <ul id="message-list">
            <li v-for="m in message-list">{{ m.player.name }}: {{ m.message }}</li>
          </ul>
        </div>
        <div id="input-area">
          <input type="text" id="input-message" v-on:change="send" v-model="message">{{ message }}</input><input type="button" v-on:click="send">{{ label }}</input>
        </div>
        <div id="dice-area"></div>
      </div>
      <div id="player-list"></div>
    </div>
    <div id="low-bar"></div>
  </body>
</html>
