<!DOCTYPE html>
<html id="document">
  <head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>

    <script type="text/javascript" src="js/client.js"></script>

    <title id="title">{{ roomName }} : {{ wod }}</title>
  </head>
  <body>
    <div id="main-menu-bar">{{ wod }} : {{ roomName }}</div>
    <div id="main-app">
      <div id="chat-area">
        <div id="messages">
          <ul id="message-list">
            <li v-for="m in chatMessages">{{ m.player.name }}: {{ m.roll && m.roll.result || '' }} {{ m.message }}</li>
          </ul>
        </div>
        <div id="input-area">
          <input type="text" id="input-message" v-on:change="send" v-model="inputMessage"></input><button v-on:click="send">{{ labelSend }}</button>
        </div>
        <div id="dice-area">
          <button v-on:click="roll" id="dice01">1</button>
          <button v-on:click="roll" id="dice02">2</button>
          <button v-on:click="roll" id="dice03">3</button>
          <button v-on:click="roll" id="dice04">4</button>
          <button v-on:click="roll" id="dice05">5</button>
          <button v-on:click="roll" id="dice06">6</button>
          <button v-on:click="roll" id="dice07">7</button>
          <button v-on:click="roll" id="dice08">8</button>
          <button v-on:click="roll" id="dice09">9</button>
          <button v-on:click="roll" id="dice10">10</button>
        </div>
      </div>
      <div id="player-area">
        <!-- TODO: redo with components -->
          <ul id="player-list">
            <li v-for="p in players">{{ p.name }}</li>
          </ul>
      </div>
    </div>
    <div id="low-bar">
      <!-- TODO: make dynamic -->
      <a href="https://github.com/muetsii/wod/">World of Diceness</a> by <a href="https://vampiro.asqueados.net">Los Archivos de la Noche</a>
    </div>
  </body>
</html>
